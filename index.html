<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="calculator">
      <div class="calculator_case">
        <input type="text" class="calculator_display" id="display" placeholder="0">
        <div class="calculator_btns">
          <button class="calculator_btn" id="clear">C</button>
          <button class="calculator_btn" id="backspace">DEL</button>
          <button class="calculator_btn" id="%">%</button>
          <button class="calculator_btn calculator_btn-active" id="/">&divide;</button>
          <button class="calculator_btn" id="7">7</button>
          <button class="calculator_btn" id="8">8</button>
          <button class="calculator_btn" id="9">9</button>
          <button class="calculator_btn calculator_btn-active" id="*">&times;</button>
          <button class="calculator_btn" id="4">4</button>
          <button class="calculator_btn" id="5">5</button>
          <button class="calculator_btn" id="6">6</button>
          <button class="calculator_btn calculator_btn-active" id="-">-</button>
          <button class="calculator_btn" id="1">1</button>
          <button class="calculator_btn" id="2">2</button>
          <button class="calculator_btn" id="3">3</button>
          <button class="calculator_btn calculator_btn-active" id="+">+</button>
          <button class="calculator_btn" id=".">.</button>
          <button class="calculator_btn" id="0">0</button>
          <button class="calculator_btn calculator_btn-active calculator_btn-equal" id="equal">=</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p class="footer_text">Coded by <a href="https://twitter.com/DuruMykael">@DuruMykael</a>.</p>
  </footer>

  <script src="/script.js"></script>
</body>
</html>
